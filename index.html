<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ace4fd05a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
           </nav>
           <img src="media/pic.png" alt="thumbnail" class="song-img">
           <h1>A K Biplob</h1>
           <p>The Player Developer</p>
           <audio>
            <source src="media/Bojhena Se Bojhena.mp3" type="audio/mpeg">
           </audio>
           <input type="range" value="0" id="progress">
             <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
             </div>
        </div>
    </div>

</body>
</html>
